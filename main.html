<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <!-- Option 1 -->
        <label>
            <input type="radio" name="option" value="1"> Option 1
        </label>
        <br>

     <!-- Option 2 - Disabled and Red -->
<label class="red">
    <input type="radio" name="option" value="2" disabled> Option 2
</label>
<br>

        <!-- Option 3 - Selected by Default -->
        <label>
            <input type="radio" name="option" value="3" checked> Option 3
        </label>
        <br>
<!-- Option 4 -->
<label class="red">
    <input type="radio" name="option" value="4" class="input"> Option 4
</label>
<br>

        <!-- Option 5 -->
        <label>
            <input type="radio" name="option" value="5"> Option 5
        </label>
        <br>

        <!-- Option 6 -->
<label class="red">
    <input type="radio" name="option" value="6" class="input"> Option 6
</label>
    </form>
</body>
</html>
